<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="wrap">
        <div class="console">
            <div class="logo">Etch A Sketch</div>
            <div class="griddy"> </div>
            <div class="buttons">
                <div class="left">
                    <div class="descriptor">Grid Density: </div>
                    <div class="leftButtons">
                        <button class="small">Small</button>
                        <button class="medium">Medium</button>
                        <button class="big">Big</button>
                    </div>
                </div>
                <div class="right">
                    <div class="mode">Mode: </div>
                    <div class="rightButtons">
                        <button class="classic">Classic</button>
                        <button class="modern">Modern</button>
                        <button class="erase">Erase</button>
                    </div>
                </div>
            </div>

    
        </div>
    </div>
</body>
</html>
