<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="wrap">
        <div class="console">
            <div class="logo">Etch A Sketch</div>
            <div id="grid-container" class="griddyDefault"></div>
            <div class="buttons">
                <div class="left">
                    <div class="descriptor">Grid Density: </div>
                    <div class="leftButtons">
                        <button id="smol" class="small">Small</button>
                        <button id="med" class="medium">Medium</button>
                        <button id = "lorge" class="big">Big</button>
                    </div>
                </div>
                <div class="right">
                    <div class="mode">Mode: </div>
                    <div class="rightButtons">
                        <button id = "classicButton" class="classic">Classic</button>
                        <button id ="darkButton" class="dark">Dark</button>
                        <button id ="randomButton" class="random">Random</button>

                        
                    </div>
                    <button id = "eraseButton"class="erase">Erase</button>
                </div>
            </div>
        </div>
        <div class ="footer">
            <div class="copyright">Copyright Â© The Chonky Project 2022</div>
            <img class = "duddy" src="./images/duddy2.png" alt="duddy" >
        </div>
    </div>
</body>
</html>
